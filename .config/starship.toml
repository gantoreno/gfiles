error_symbol = '[Ó≠∞](bold red)'
vimcmd_replace_one_symbol = '[Ó≠Ø](bold purple)'
vimcmd_replace_symbol = '[Ó≠Ø](bold purple)'
vimcmd_visual_symbol = '[Ó≠Ø](bold yellow)'

[bun]
symbol = 'üçû '

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
